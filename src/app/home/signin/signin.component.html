<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #userNameInput
      class="form-control"
      formControlName="userName"
      placeholder="Username"
      autofocus />
    <mp-vmessage
      *ngIf="loginForm.get('userName').errors?.['required']"
      text="Username is required"></mp-vmessage>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      formControlName="password"
      placeholder="Password" />
    <mp-vmessage
      *ngIf="loginForm.get('password').errors?.['required']"
      text="Username is required"></mp-vmessage>
  </div>
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="btn btn-primary btn-block form-control">
    Login
  </button>
</form>

<p>Not a user yet? <a>Register now</a></p>
